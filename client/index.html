<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/ghostnight-engine.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/createjs-2015.11.26.min.js"></script>
        <style>
            canvas{
                left: 50%;
                top: 50%;
                margin: -360px 0 0 -640px;
                position: absolute;
            }
        </style>
        <title>Ghost Night</title>
    </head>
    <body style="background-color: black" onload="init()">
        <canvas id="canvas" name="canvas" width="1280" height="720" style="background-color: #202020">Your browser doesn't support canvas.</canvas>
        <script>
            /*global createjs, GM*/ 
            var canvas, stage;
            var drawingCanvas;
            var oldPt;
            var oldMidPt;
            var title;
            var color;
            var stroke;
            var colors;
            var index;
            
            var startJoint, prevJoint, newJoint;
            
            function init() {
            	canvas = document.getElementById("canvas");
            	index = 0;
            	colors = ["#222222", "#828b20", "#b0ac31", "#cbc53d", "#fad779", "#f9e4ad", "#faf2db", "#563512", "#9b4a0b", "#d36600", "#fe8a00", "#f9a71f"];
            
            	//check to see if we are running in a browser with touch support
            	stage = new createjs.Stage(canvas);
            	stage.autoClear = false;
            	stage.enableDOMEvents(true);
            	
            	canvas.oncontextmenu = function (event) {
                    event.preventDefault();
                };
            	
            	createjs.Touch.enable(stage);
            	createjs.Ticker.setFPS(24);
            
            	drawingCanvas = new createjs.Shape();
            
            	stage.addEventListener("stagemousedown", handleMouseDown);
            	stage.addEventListener("stagemouseup", handleMouseUp);
            
            	stage.addChild(drawingCanvas);
            	stage.update();
            	
            	createjs.Ticker.setFPS(60);
                createjs.Ticker.addEventListener("tick", stage);
            }
            
            function handleMouseDown(event) {
            	if (!event.primary) { return; }
            	console.log(event.nativeEvent.button);
            	if(event.nativeEvent.button == 0)
            	{
                	color = colors[(index++) % colors.length];
                	stroke = 3;
                	oldPt = new createjs.Point(stage.mouseX, stage.mouseY);
                	oldMidPt = oldPt.clone();
                	
                	var circle = new createjs.Shape();
                	circle.graphics.clear().beginFill(color).drawCircle(0, 0, 10);
                	circle.x = stage.mouseX;
                	circle.y = stage.mouseY;
                	stage.addChild(circle);
                	stage.update();
                	
                	startJoint = new Joint(stage.mouseX, stage.mouseY);
                	prevJoint = startJoint;
                	
                	stage.addEventListener("stagemousemove", handleMouseMove);
            	}
            	else if(event.nativeEvent.button >= 1)
            	{
            	    if(event.nativeEvent.button == 2)
                	    color = colors[(index++) % colors.length];
            	    else
            	        color = "#FFFFFF";
            	    var circle = new createjs.Shape();
                	circle.graphics.clear().beginFill(color).drawCircle(0, 0, 20);
                	circle.x = stage.mouseX;
                	circle.y = stage.mouseY;
                	
                	circle.moveToNext = function () {
                	    var nearestJoint = findNearest(new Transform(this.x, this.y)).Next();
                	    console.log(nearestJoint);
                	    
                	    createjs.Tween.get(circle)
                	        .to({x: nearestJoint.transform.x, y: nearestJoint.transform.y}, 200)
                	        .call(function(){
                	            if(nearestJoint.Next() != null)
                	                circle.moveToNext();
                	            else
                	                stage.removeChild(circle);
                	        });
                	};
                	
                	if(GM.jointCount > 0)
                	{
                	    var nearestJoint = findNearest(new Transform(circle.x, circle.y));
                	    console.log(nearestJoint);
                	    
                	    createjs.Tween.get(circle)
                	        .to({x: nearestJoint.transform.x, y: nearestJoint.transform.y}, 300)
                	        .call(function(){
                	            circle.moveToNext();
                	        });
                	}
                	
                	stage.addChild(circle);
                	stage.update();
            	}
            }
            
            function handleMouseMove(event) {
            	if (!event.primary) { return; }
            	if(new Transform(stage.mouseX, stage.mouseY).DistanceTo(new Transform(oldPt.x, oldPt.y)) > 20)
                {
                    drawingCanvas.graphics.clear().setStrokeStyle(stroke, 'round', 'round').beginStroke(color).moveTo(oldPt.x, oldPt.y).lineTo(stage.mouseX, stage.mouseY);
                    drawingCanvas.graphics.setStrokeStyle(stroke, 'round', 'round').beginStroke(color).drawCircle(stage.mouseX, stage.mouseY, 8);
                    oldPt.x = stage.mouseX;
                    oldPt.y = stage.mouseY;
                	stage.update();
                	
                	newJoint = new Joint(stage.mouseX, stage.mouseY);
                	newJoint.AttachTo(prevJoint);
                	prevJoint = newJoint;
                }
            }
            
            function handleMouseUp(event) {
            	if (!event.primary) { return; }
            	stage.removeEventListener("stagemousemove", handleMouseMove);
            }
            
            // Slot
            var s0 = new Slot(100, 0);
            var s1 = new Slot(100, 200);
            
            // Road test
            var j0 = new Joint(0, 0);
            var j1 = new Joint(0, 100);
            var j2 = new Joint(100, 100);
            var j3 = new Joint(200, 200);
            var j4 = new Joint(200, 100);
            
            j1.AttachTo(j0);
            j2.AttachTo(j1);
            j3.AttachTo(j2);
            j4.AttachTo(j2);
            
            var rs = new RoadSign(1.5, 1.5, j2, [j0, j1]);
            
            // Tower
            var t0 = new Amaterasu(s0);
            
            // Unit
            var u0 = new Kappa(0, 0, j0);
            
            j0.SteppedBy(u0);
            t0.Attack();
            t0.Attack();
            
            // console.log(j2.dest);
            // rs.Turn();
            // console.log(j2.dest);
            // rs.Turn();
            // console.log(j2.dest);
            // rs.Turn();
            // console.log(j2.dest);
            
            
        </script>
    </body>
</html>
